<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>IP地址信息查询</title>
  </head>

  <body>

    <div class="ipinfo_title">
      <h1>您查询的IP：{{ ip_string }} : {{ ip_value }}</h1>
    </div>

    <div class="ipinfo_data">
      <ul>
        {% for info in ip_infos %}
        <li>参考数据： {{info.province}} {{info.city}} {{info.isp}}</li>
        {% empty %}
        <li>抱歉，查无果。</li>
        {% endfor %}

        <!-- TODO: 修正结果入口 -->
      </ul>
    </div>

  </body>
</html>
